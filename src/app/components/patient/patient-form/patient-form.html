<!-- Formulaire d'ajout -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-header bg-primary bg-opacity-10 py-3 border-0">
    <h4 class="mb-0 d-flex align-items-center fw-bold text-primary">
      <i class="bi bi-person-plus-fill me-2"></i>
      Ajouter un patient
    </h4>
  </div>

  <div class="card-body p-4">

    <form (ngSubmit)="ajouterPatient()" class="row g-4">

      <!-- Champ Nom -->
      <div class="col-md-6">
        <label class="form-label fw-semibold small text-secondary mb-1">
          <i class="bi bi-person me-1"></i>
          Nom du patient
        </label>
        <input 
          class="form-control form-control-lg shadow-sm"
          [(ngModel)]="nom"
          name="nom"
          placeholder="Ex : Jean Dupont"
          required>
      </div>

      <!-- Champ Email -->
      <div class="col-md-6">
        <label class="form-label fw-semibold small text-secondary mb-1">
          <i class="bi bi-envelope me-1"></i>
          Email du patient
        </label>
        <input 
          type="email"
          class="form-control form-control-lg shadow-sm"
          [(ngModel)]="email"
          name="email"
          placeholder="Ex : patient@exemple.com"
          required>
      </div>

      <!-- Bouton Ajouter -->
      <div class="col-12 d-flex justify-content-end pt-3">
        <button 
          class="btn btn-primary btn-lg px-5 d-flex align-items-center shadow"
          type="submit">
          <i class="bi bi-check-circle me-2"></i>
          Ajouter
        </button>
      </div>

    </form>

  </div>
</div>
