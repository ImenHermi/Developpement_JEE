<h2 class="mb-3">{{ id() ? 'Modifier Médecin' : 'Nouveau Médecin' }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="card p-3">
  <div class="mb-3">
    <label class="form-label">Nom</label>
    <input class="form-control" formControlName="nom" />
    <div class="text-danger small" *ngIf="form.controls.nom.touched && form.controls.nom.invalid">
      Le nom est requis (2+ caractères).
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Spécialité</label>
    <input class="form-control" formControlName="specialite" />
    <div class="text-danger small" *ngIf="form.controls.specialite.touched && form.controls.specialite.invalid">
      La spécialité est requise.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" formControlName="email" />
    <div class="text-danger small" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Email invalide.
    </div>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Enregistrer</button>
    <a class="btn btn-light" routerLink="/medecins">Annuler</a>
  </div>
</form>
