<div class="page">

  <!-- En-t√™te de page (sans H1 global) -->
  <div class="page-header">
    <h2>Liste des sp√©cialit√©s</h2>

  </div>

  <!-- Recherche -->
  <div class="toolbar">
    <input
      type="text"
      placeholder="üîç Rechercher par nom..."
      [ngModel]="q()"
      (ngModelChange)="q.set($event)"
    />
  </div>

  <!-- √âtats -->
  <div *ngIf="loading()" class="info">‚è≥ Chargement...</div>
  <div *ngIf="error() as err" class="error">‚ùå {{ err }}</div>

  <!-- Tableau -->
  <table *ngIf="!loading() && !error() && filtered().length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Statut</th>
        <th class="center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of filtered()">
        <td>#{{ s.id }}</td>

        <td>
          <a [routerLink]="['/specialites', s.id]">
            {{ s.nom }}
          </a>
        </td>

        <td>{{ s.description || '‚Äî' }}</td>

        <td>
          <span [class.active]="s.actif" [class.inactive]="!s.actif">
            {{ s.actif ? 'Actif' : 'Inactif' }}
          </span>
        </td>

        <td class="center">
          <a [routerLink]="['/specialites', s.id, 'edit']">‚úèÔ∏è</a>
          <button (click)="delete(s.id)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading() && filtered().length === 0" class="empty">
    Aucune sp√©cialit√© trouv√©e.
  </div>

</div>
